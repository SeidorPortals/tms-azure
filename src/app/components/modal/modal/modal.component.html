<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ui5-table class="demo-table" id="table">
    <!-- Columns -->
    <ui5-table-column slot="columns" style="width: 12rem">
      <span style="line-height: 1.4rem">Equipment Type ID</span>
    </ui5-table-column>

    <ui5-table-column slot="columns">
      <span style="line-height: 1.4rem">Equipment Type Description</span>
    </ui5-table-column>


    <ui5-table-row *ngFor="let item of ObjList; let i = index" class="ui-table-row-root" (click)="_onItemSelected($event)">
      <ui5-table-cell slot="default">
        <span>{{item.EQUIPMENTTYPEID}}</span>
      </ui5-table-cell>
      <ui5-table-cell slot="default">
        <span>{{item.DESCRIPTION}}</span>
      </ui5-table-cell>
    </ui5-table-row>


  </ui5-table>



</ion-content>

<!-- Header -->
<div class="wrapper">
    <ui5-bar design="Header">
        <h3 class="card-title" slot="startContent">Paybasis Maintenance</h3>
    </ui5-bar>
    <ui5-bar design="Header" style="background-color: #f7f7f7;">
        <ui5-input id="searchInput" slot="endContent" placeholder="Search by..." style="width: 75%">
            <ui5-icon id="searchIcon" slot="icon" name="search"></ui5-icon>
        </ui5-input>
        <ui5-button icon="add" design="Transparent" tooltip="Create New " slot="endContent"
            routerLink="/new-paybasis/.!">New</ui5-button>
    </ui5-bar>
    <div class="body">
        <form>
            <ui5-table class="demo-table" no-data-text="No Data" id="table">
                <!-- Columns -->

                <ui5-table-column slot="columns" style="width: 12rem">
                    <span style="line-height: 1.4rem">ID</span>
                </ui5-table-column>

                <ui5-table-column slot="columns" style="width: 15rem">
                    <span style="line-height: 1.4rem">Description</span>
                </ui5-table-column>
                <ui5-table-column slot="columns" style="width: 6rem">
                    <span style="line-height: 1.4rem">Actions</span>
                </ui5-table-column>

                <ui5-table-row *ngFor="let lineIt of ObjList; let i = index" class="ui-table-row-root">
                    <ui5-table-cell slot="default">
                        <span>{{lineIt.PAYBASIS}}</span>
                    </ui5-table-cell>
                    <ui5-table-cell slot="default">
                        <span>{{lineIt.DESCRIPTION}}</span>
                    </ui5-table-cell>
                    <ui5-button icon="edit" design="Transparent"
                        [routerLink]="['/new-paybasis', lineIt.PAYBASIS]">
                    </ui5-button>

                    <ui5-button icon="delete" design="Transparent" (click)="deleteObj(lineIt.PAYBASIS)">
                    </ui5-button>
                </ui5-table-row>

            </ui5-table>
        </form>
    </div>
</div>

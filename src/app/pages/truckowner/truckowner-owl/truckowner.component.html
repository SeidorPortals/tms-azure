<div class="wrapper">
    <ui5-bar design="Header">
        <h3 class="card-title" slot="startContent">Truck Owner </h3>

    </ui5-bar>
    <ui5-bar design="Header" style="background-color: #f7f7f7;">
        <ui5-input id="searchInput" slot="endContent" placeholder="Search by Truck Owner..." style="width: 75%">
            <ui5-icon id="searchIcon" slot="icon" name="search"></ui5-icon>
        </ui5-input>
        <ui5-button icon="add" design="Transparent" tooltip="Create New Trip" slot="endContent" routerLink="/new-truckowner/.!">New</ui5-button>

    </ui5-bar>
    <!-- Header -->
    <div class="body">
        <ui5-table class="demo-table" no-data-text="No Data" id="table">
            <!-- Columns -->
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">ID</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Name</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Tax</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Insurance Policy #</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Investor Email</span>
            </ui5-table-column>

            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Actions</span>
            </ui5-table-column>

            <ui5-table-row *ngFor="let truckowner of ObjList; let i = index" class="ui-table-row-root">
                <ui5-table-cell slot="default">
                    <span>{{truckowner.TRUCKOWNERID}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{truckowner.NAME}}
                </span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{truckowner.TAXID}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{truckowner.SECURITYSOCIAL}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{truckowner.INVESTOREMAIL}}</span>
                </ui5-table-cell>

                <ui5-button icon="edit" design="Transparent" [routerLink]="['/new-truckowner',truckowner.TRUCKOWNERID]">
                </ui5-button>

                <!-- <ui5-button icon="delete" design="Transparent" (click)="deleteObj(truckowner.TRUCKOWNERID)">
                </ui5-button> -->
            </ui5-table-row>
        </ui5-table>
    </div>
</div>

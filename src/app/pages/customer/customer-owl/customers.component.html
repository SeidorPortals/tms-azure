<div class="wrapper">
    <ui5-bar design="Header">
        <h3 class="card-title" slot="startContent">Customers </h3>

    </ui5-bar>
    <ui5-bar design="Header" style="background-color: #f7f7f7;">
        <ui5-input id="searchInput" slot="endContent" placeholder="Search by Customer..." style="width: 75%">
            <ui5-icon id="searchIcon" slot="icon" name="search"></ui5-icon>
        </ui5-input>
        <ui5-button icon="add" design="Transparent" tooltip="Create New Trip" slot="endContent" routerLink="/new-customer/.!">New</ui5-button>

    </ui5-bar>
    <!-- Header -->
    <div class="body">
        <ui5-table class="demo-table" no-data-text="No Data" id="table">
            <!-- Columns -->

            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">MC</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Name</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Address</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Phone</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Contact</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">City</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Actions</span>
            </ui5-table-column>

            <ui5-table-row *ngFor="let customer of ObjList; let i = index" class="ui-table-row-root">
                <ui5-table-cell slot="default">
                    <span>{{customer.MC}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.NAME}}
                </span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.ADRESS}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.PHONE}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.CONTACT}}</span>
                </ui5-table-cell>
                <ui5-table-cell slot="default">
                    <span>{{customer.CITY}}</span>
                </ui5-table-cell>

                <!-- <ui5-table-cell slot="default">
                    <span>{{customer.SALESMAN}}</span>
                </ui5-table-cell>
                <ui5-table-cell slot="default">
                    <span>{{customer.STATUSID}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.STATE}}</span>
                </ui5-table-cell>



                <ui5-table-cell slot="default">
                    <span>{{customer.FACTORINGCOMPANY}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.NOTIFICATIONEMAIL}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>{{customer.MOBILEPHONE}}</span>
                </ui5-table-cell> -->




                <ui5-button icon="edit" design="Transparent" [routerLink]="['/new-customer', customer.MC]">
                </ui5-button>

                <ui5-button icon="delete" design="Transparent" (click)="deleteObj(customer.MC)">
                </ui5-button>
            </ui5-table-row>
        </ui5-table>
    </div>
</div>

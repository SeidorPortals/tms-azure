<!-- Header -->
<div class="wrapper">
    <ui5-bar design="Header">
        <h3 class="card-title" slot="startContent">Users </h3>

    </ui5-bar>
    <ui5-bar design="Header" style="background-color: #f7f7f7;">
        <ui5-input id="searchInput" slot="endContent" placeholder="Search by User..." style="width: 75%">
            <ui5-icon id="searchIcon" slot="icon" name="search"></ui5-icon>
        </ui5-input>
        <ui5-button icon="add" design="Transparent" tooltip="Create New User" slot="endContent" routerLink="/new-user/.!">New</ui5-button>

    </ui5-bar>
    <div class="body">
        <ui5-table class="demo-table" no-data-text="No Data" id="table">
            <!-- Columns -->

            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">User ID</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Email</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 6rem">
                <span style="line-height: 1.4rem">Name</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 6rem">
                <span style="line-height: 1.4rem">Role ID</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 6rem">
                <span style="line-height: 1.4rem">Status</span>
            </ui5-table-column>
            <ui5-table-column slot="columns" style="width: 12rem">
                <span style="line-height: 1.4rem">Actions</span>
            </ui5-table-column>


            <ui5-table-row *ngFor="let user of ObjList; let i = index" class="ui-table-row-root">
                <ui5-table-cell slot="default">
                    <span>{{user.USER_ID}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>
                        {{user.EMAIL}}</span>
                </ui5-table-cell>

                <ui5-table-cell slot="default">
                    <span>
                        {{user.NOMBRE}}</span>
                </ui5-table-cell>
                <ui5-table-cell slot="default">
                    <span>
                        {{user.ROLE_ID}}</span>
                </ui5-table-cell>
                <ui5-table-cell slot="default">
                    <span>
                        {{user.STATUS}}</span>
                </ui5-table-cell>


                <ui5-button icon="edit" design="Transparent" [routerLink]="['/new-user', user.USER_ID]">
                </ui5-button>

            </ui5-table-row>

        </ui5-table>
    </div>
</div>
